<div class="container">
  	<div class="row">
  		<div class="col-lg-3 col-sm-6">

              <div class="card hovercard">
                  <div class="cardheader">

                  </div>
                  <div class="avatar">
                      <!-- <img alt="" src="https://lh3.googleusercontent.com/-7u4lQZKPLao/AAAAAAAAAAI/AAAAAAAAZVw/5Caf-jo14f4/photo.jpg?sz=328"> -->
<!-- profile image -->
                  <!-- drop box -->
          <div ng-show="!uploadPhoto && !photo && !loading"
            class="drop-box drop-box-container"
            ngf-drag-over-class="drop-box-dragover"
            ngf-change="readFileImg($files)" ngf-drop=""
            ngf-select="" ng-model="files"
            ngf-multiple="false"
            ngf-allow-dir="false"
            accept="image/*" ng-cloak="">
            <span>Drop image or click to upload profile photo</span>
          </div>

          <!-- current user photo -->
          <div class="photo-shadow" ng-show="photo" ng-cloak="">
            <img class="photo-img"
              ng-src="{{croppedPhoto}}">
          </div>

          <!--progress-->
          <div class="drop-box-container" ng-show="loading" ng-cloak="">
            <div class="wrap">
              <md-progress-circular class="md-hue-2" ng-show="!loading" md-mode="indeterminate" style="margin: auto;">
              </md-progress-circular>
            </div>
          </div>
          <!--Img Crop-->
        <img-crop ng-show="uploadPhoto && !loading && !profile.photo" image="uploadPhoto"
          result-image="croppedPhoto"
          area-type="square" ngf-accept="'image/*'" result-image-size="250"
          class="drop-box-container" ng-cloak="">
        </img-crop>
        <!--Save-->
        <md-button ng-show="uploadPhoto && !loading && !profile.photo"
          ng-disabled="loading" ng-click="upload()"
          class="md-raised submit-button md-accent button-center block"
          ng-cloak="">Save Photo</md-button>
        <!--Reset-->
        <md-button ng-show="photo && !loading && activeuser"
          ngf-select="" ngf-change="readFileImg($files)"
          ngf-select="" ng-model="files"
          ngf-multiple="false"
          ngf-allow-dir="false"
          accept="image/*" ng-cloak=""
          class="md-flat submit-button button-center"
          ng-cloak="">Change Photo</md-button>

<!--end profile -->

                  </div><br />
                  <div class="info">
                      <div class="title">
                          {{username}}
                      </div>
                      <div class="desc">Passionate designer</div>
                      <div class="desc">Curious developer</div>
                      <div class="desc">Tech geek</div>
                  </div>
                  <div class="bottom">
                      <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                          <i class="fa fa-twitter"></i>
                      </a>
                      <a class="btn btn-danger btn-sm" rel="publisher"
                         href="https://plus.google.com/+ahmshahnuralam">
                          <i class="fa fa-google-plus"></i>
                      </a>
                      <a class="btn btn-primary btn-sm" rel="publisher"
                         href="https://plus.google.com/shahnuralam">
                          <i class="fa fa-facebook"></i>
                      </a>
                      <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                          <i class="fa fa-behance"></i>
                      </a>
                  </div>
              </div>

          </div>
          <div class="col-lg-9 col-sm-6">
            <md-content class="md-padding" layout-xs="column" layout="row">
              <div flex-xs flex-gt-xs="60" layout="column">
                <md-card ng-repeat = "status in profile.allStatus">
                  <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
                  <md-card-title style="margin: -3px 0 0 0;">
                    <div class="lock-size" layout="row" layout-align="end center">
                    <md-fab-speed-dial style="z-index: 1" md-open="talk.isOpen" md-direction="down"
                                       ng-class="talk.selectedMode">
                      <md-fab-trigger>
                          <md-button class="md-icon-button" aria-label="Option">
                            <img ng-src="/assets/images/togmolicon/arrow-down.svg" class="md-card-image" alt="setting"/>
                          </md-button>
                      </md-fab-trigger>
                      <!-- <md-fab-actions style="position: absolute; bottom: -105px;">
                        <md-button ng-show="!talk.enabledEdit" aria-label="Reporting" class="md-fab md-raised md-mini">
                          <img ng-src="/assets/images/togmolicon/report-content.svg" class="md-card-image" alt="report togmol"/>
                        </md-button>
                        <md-button ng-show="talk.enabledEdit" aria-label="Update" class="md-fab md-raised md-mini">
                          <a href="/updatetalk/{{talk.status._id}}">
                            <img ng-src="/assets/images/togmolicon/update-talk.svg" class="md-card-image" alt="update"/>
                          </a>
                        </md-button>
                        <md-button aria-label="Delete" class="md-fab md-raised md-mini" ng-show="talk.enabledEdit" ng-click="talk.deleteTalk()">
                          <img ng-src="/assets/images/togmolicon/trash-can.svg" class="md-card-image" alt="delete"/>
                        </md-button>
                      </md-fab-actions> -->
                    </md-fab-speed-dial>
                  </div>
                  <md-card-title-text> <a href="/talk/{{status._id}}">
                    <span class="md-headline">{{status.title}}</span>
                    </a>
                  </md-card-title-text>
                  </md-card-title>
                  <!-- <md-card-content ng-bind-html="talk.status.content | parseUrl">
                    <p>
                      {{talk.status.content}}
                    </p>
                  </md-card-content> -->
                  <md-card-actions layout="row" layout-align="start center" style="padding: 0 15px 0 3px; margin: -15px 0 0 0;">
                    <md-card-header>
                    <md-card-avatar>
                      <img class="md-user-avatar" ng-src="{{status.profile}}"/>
                      <!-- <img ng-src="/assets/images/togmolicon/trash-can.svg" class="md-card-image" alt="delete"/> -->
                    </md-card-avatar>
                    <md-card-header-text>
                      <span class="md-title">{{status.username}}</span>
                      <span style="font-size: 10px">{{status.date | date: 'dd MMM, yyyy'}}</span>
                    </md-card-header-text>

                    </md-card-header>
                    <md-card-icon-actions>
                      <md-button class="md-icon-button" aria-label="toggle">
                        <img ng-src="/assets/images/togmolicon/eye.svg" class="md-card-image" alt="see"/>
                      </md-button><span style="padding: 9px 0 0 0px; margin: 0 0 0 -7px">{{status.statusview}}</span>
                      <md-button class="md-icon-button" aria-label="toggle">
                        <img ng-src="/assets/images/togmolicon/heart.svg" class="md-card-image" alt="see"/>
                      </md-button><span style="padding: 9px 0 0 0px; margin: 0 0 0 -15px">{{status.totallike}}</span>
                    </md-card-icon-actions>
                  </md-card-actions>
                </md-card>
              </div>
            </md-content>
            <div class="row show-hide-message" ng-show="profile.errorMsg">
                <div class="alert alert-danger">
                    {{profile.errorMsg}}
                </div>
            </div>
          </div>

  	</div>
