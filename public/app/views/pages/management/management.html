<div class="container">
    <div class="page-header">Management</div>
    <br>


    <div style="display: inline;">
        <div class="col-lg-3">
            <div class="input-group">
                <span class="input-group-addon">Number of row</span>
                <input type="text" class="form-control" ng-model="number">
            </div>
        </div>
        <button type="button" ng-click="manage.showMoreRecord(number)" class="btn btn-success">Apply Filter</button>
        <button type="button" ng-click="manage.showAllRecord()" class="btn btn-warning">Show All</button>
    </div>
    <br>
    <div class="row show-hide-message" ng-show="manage.showRecordError">
        <div class="alert alert-danger">
            {{manage.showRecordError}} &nbsp;
        </div>
    </div>
    <br>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <strong>User Management</strong>
        </div>
        <table class="table">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Date</th>
                <th>Permission</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="person in manage.users | limitTo: manage.limit">
                <td>{{person.username}}</td>
                <td>{{person.email}}</td>
                <td>{{person.date}}</td>
                <td>{{person.permission}}</td>
                <td><a href="/editmag/{{person._id}}"><button ng-show="manage.editAccess" type="button" class="btn btn-primary">Edit</button> </a> </td>
                <td><button ng-show="manage.deleteAccess" ng-click="manage.deleteUserInManagementg(person.username)" type="button" class="btn btn-danger">Delete</button> </td>
            </tr>
        </table>
    </div><br />
    <a href="/managetag"><button type="button" class="btn btn-success">Tag+</button></a>

    <div class="jumbotron text-center" ng-show="manage.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading...</p>
    </div>
    <div class="row show-hide-message" ng-show="manage.errorMsg">
        <div class="alert alert-danger">
            {{manage.errorMsg}}
        </div>
    </div>

</div>
