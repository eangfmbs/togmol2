<div class="container">
  <form class="form-inline" ng-submit="tag.addingTag(tagData)" novalidate>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">Adding New Tag</div>
        <input type="text" class="form-control" name="tagname" ng-model="tag.tagData.tagname">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">+Tag</button>
  </form>

      <div class="colInfo">
          <h3 class="nino-colHeading">instagram</h3>
          <div class="instagramImages clearfix">
            <div class="list-group" ng-repeat="tag in tag.AllTag">
              <a href="#" class="list-group-item">{{tag.tagname}}</a>
            </div>
          </div>
      </div>

      <select class="selectpicker" multiple data-actions-box="true">
  <option>Mustard</option>
  <option>Ketchup</option>
  <option>Relish</option>
</select>

</div>
